; BrewOS ESP32-S3 Display Module Configuration
; 
; Build: pio run
; Upload: pio run -t upload
; Monitor: pio device monitor
; Upload filesystem: pio run -t uploadfs
;
; Target: UEDX48480021-MD80E (ESP32-S3 Knob Display)
; - 2.1" Round IPS 480x480
; - Rotary Encoder + Push Button
; - 8MB PSRAM, 16MB Flash

[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Serial monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_HAS_PSRAM
    ; Include shared protocol definitions
    -I../shared
    ; LVGL configuration - include from project root
    -DLV_CONF_INCLUDE_SIMPLE
    -DLV_LVGL_H_INCLUDE_SIMPLE
    -I${PROJECT_DIR}
    ; Use PSRAM for display buffer
    -mfix-esp32-psram-cache-issue
    
; Partition table - 8MB with OTA
board_build.partitions = default_8MB.csv

; File system for web UI
board_build.filesystem = littlefs

; PSRAM configuration
board_build.arduino.memory_type = qio_opi

; Libraries
lib_deps = 
    ; Async web server (ESP32 version)
    ESP Async WebServer
    ; AsyncTCP for ESP32 (not RP2040W)
    me-no-dev/AsyncTCP@^1.1.1
    ; JSON for config and messages
    ArduinoJson
    ; LVGL Graphics Library
    lvgl/lvgl@^8.3.11
    ; Display driver (LovyanGFX supports many displays including round ones)
    lovyan03/LovyanGFX@^1.1.12
    ; BLE for scales (NimBLE is lighter than default BLE)
    h2zero/NimBLE-Arduino@^1.4.1
    ; MQTT client
    knolleary/PubSubClient@^2.8

; Exclude incompatible libraries
lib_ignore = 
    AsyncTCP_RP2040W

; Upload settings
upload_speed = 921600

; Extra scripts for LittleFS upload
extra_scripts = 
    pre:scripts/pre_build.py

; =============================================================================
; Native Simulator (run UI on desktop)
; =============================================================================
; Build: pio run -e simulator
; Run:   .pio/build/simulator/program

[env:simulator]
platform = native
build_flags = 
    -DLV_CONF_INCLUDE_SIMPLE
    -DLV_LVGL_H_INCLUDE_SIMPLE
    -I${PROJECT_DIR}
    -I${PROJECT_DIR}/include
    -D SIMULATOR=1
    ; SDL2 paths for macOS (Homebrew)
    -I/opt/homebrew/include
    -I/opt/homebrew/include/SDL2
    -L/opt/homebrew/lib
    -lSDL2
    -lSDL2main
    -std=c++17
lib_deps = 
    lvgl/lvgl@^8.3.11
lib_ignore =
    LovyanGFX
    NimBLE-Arduino
    AsyncTCP
    ESP Async WebServer
    PubSubClient
    ArduinoJson
; Only compile simulator (standalone, no Arduino dependencies)
build_src_filter =
    +<simulator/>

