# Build firmware and create GitHub release
# Triggered when a version tag (v*) is pushed
name: "Release: Build Firmware & Create Release"

on:
  push:
    tags:
      - "v*" # Triggers on v1.0.0, v0.1.0-beta.1, etc.
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v0.1.0)"
        required: true

# Only allow one release at a time - don't cancel in-progress releases
concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write # Required to create releases

jobs:
  # ==========================================================================
  # Build firmware and create GitHub Release
  # ==========================================================================
  build:
    name: Build All Firmware
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}

    steps:
      - name: Determine ref to checkout
        id: ref
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # For manual triggers, checkout the specified version tag
            echo "ref=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # For tag pushes, checkout the pushed tag
            echo "ref=${{ github.ref }}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ steps.ref.outputs.ref }}
          fetch-depth: 0 # Required for git-cliff to see full history

      - name: Verify source code version matches tag
        run: |
          # Get version from tag
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG_VERSION="${{ github.event.inputs.version }}"
          else
            TAG_VERSION="${GITHUB_REF#refs/tags/}"
          fi
          # Remove 'v' prefix for comparison
          EXPECTED_VERSION="${TAG_VERSION#v}"

          # Check VERSION file
          SOURCE_VERSION=$(grep "FIRMWARE_VERSION=" VERSION | cut -d'=' -f2)

          echo "Tag version: $EXPECTED_VERSION"
          echo "Source version: $SOURCE_VERSION"

          if [ "$SOURCE_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "❌ ERROR: Version mismatch!"
            echo "   Tag says: $EXPECTED_VERSION"
            echo "   Source says: $SOURCE_VERSION"
            echo ""
            echo "The source code version must match the release tag."
            echo "Run: node src/scripts/version.js --set $EXPECTED_VERSION --release"
            exit 1
          fi

          # Also verify Pico config.h
          PICO_MAJOR=$(grep "FIRMWARE_VERSION_MAJOR" src/pico/include/config.h | grep -o '[0-9]*')
          PICO_MINOR=$(grep "FIRMWARE_VERSION_MINOR" src/pico/include/config.h | grep -o '[0-9]*')
          PICO_PATCH=$(grep "FIRMWARE_VERSION_PATCH" src/pico/include/config.h | grep -o '[0-9]*')
          PICO_VERSION="${PICO_MAJOR}.${PICO_MINOR}.${PICO_PATCH}"

          echo "Pico config version: $PICO_VERSION"

          if [ "$PICO_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "❌ ERROR: Pico config.h version mismatch!"
            echo "   Expected: $EXPECTED_VERSION"
            echo "   Got: $PICO_VERSION"
            exit 1
          fi

          echo "✓ All version checks passed!"

      # ===== Pico Build =====
      - name: Install ARM GCC Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi libnewlib-arm-none-eabi build-essential cmake

      - name: Clone Pico SDK
        run: |
          git clone https://github.com/raspberrypi/pico-sdk.git ~/pico-sdk
          cd ~/pico-sdk
          git submodule update --init

      - name: Build Pico Firmware
        env:
          PICO_SDK_PATH: ~/pico-sdk
        run: |
          cd src/pico
          mkdir build && cd build
          cmake -DBUILD_ALL_MACHINES=ON -DCMAKE_BUILD_TYPE=Release ..
          make -j$(nproc)

      # ===== App Build for ESP32 =====
      - name: Checkout App Repository
        uses: actions/checkout@v6
        with:
          repository: brewos-io/app
          path: app
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Build App for ESP32
        run: |
          cd app
          npm ci
          # Clean old files before build (prevent stale hashed assets)
          rm -rf ../src/esp32/data/assets ../src/esp32/data/index.html ../src/esp32/data/*.svg ../src/esp32/data/*.png ../src/esp32/data/*.json ../src/esp32/data/sw.js 2>/dev/null || true
          # Build with ESP32 mode (__ESP32__=true, __CLOUD__=false)
          # This disables demo mode and cloud-only features
          ESP32_DATA_DIR=../src/esp32/data npm run build:esp32
          echo "=== ESP32 App Built ==="
          ls -lah ../src/esp32/data/
          du -sh ../src/esp32/data/

      # ===== ESP32 Firmware Build =====
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: pip install platformio pyyaml

      - name: Build ESP32 Firmware
        run: |
          cd src/esp32
          pio run -e esp32s3

      - name: Build LittleFS Image
        run: |
          cd src/esp32
          pio run -e esp32s3 -t buildfs

      # ===== Prepare Release Assets =====
      - name: Prepare Release Files
        run: |
          mkdir -p release

          # Copy Pico firmware (all machine types)
          # UF2 files - for USB drag-and-drop flashing
          cp src/pico/build/brewos_dual_boiler.uf2 release/
          cp src/pico/build/brewos_single_boiler.uf2 release/
          cp src/pico/build/brewos_heat_exchanger.uf2 release/
          # BIN files - for OTA updates (raw binary format)
          cp src/pico/build/brewos_dual_boiler.bin release/
          cp src/pico/build/brewos_single_boiler.bin release/
          cp src/pico/build/brewos_heat_exchanger.bin release/

          # Copy ESP32 firmware and filesystem
          cp src/esp32/.pio/build/esp32s3/firmware.bin release/brewos_esp32.bin
          cp src/esp32/.pio/build/esp32s3/littlefs.bin release/brewos_esp32_littlefs.bin

          # Create checksums
          cd release
          sha256sum *.uf2 *.bin > SHA256SUMS.txt

      - name: Get Version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Check if this is a prerelease (beta, alpha, rc)
          if [[ "$VERSION" == *"beta"* ]] || [[ "$VERSION" == *"alpha"* ]] || [[ "$VERSION" == *"rc"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

          # Extract version number without 'v' prefix for RELEASE_VERSION env var
          VERSION_NUM="${VERSION#v}"
          echo "version_num=$VERSION_NUM" >> $GITHUB_OUTPUT

      - name: Check for Previous Tags
        id: check_tags
        run: |
          # Count tags (excluding current)
          TAG_COUNT=$(git tag | grep -v "^${{ steps.version.outputs.version }}$" | wc -l)
          echo "tag_count=$TAG_COUNT" >> $GITHUB_OUTPUT
          if [ "$TAG_COUNT" -eq "0" ]; then
            echo "cliff_args=--unreleased --strip header" >> $GITHUB_OUTPUT
          else
            echo "cliff_args=--latest --strip header" >> $GITHUB_OUTPUT
          fi
          echo "Found $TAG_COUNT previous tags"

      - name: Generate Changelog
        id: changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: ${{ steps.check_tags.outputs.cliff_args }}
        env:
          OUTPUT: CHANGELOG.md

      - name: Show Changelog
        run: |
          echo "Generated changelog:"
          echo "---"
          echo "${{ steps.changelog.outputs.content }}"
          echo "---"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: BrewOS ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
          files: |
            release/brewos_dual_boiler.uf2
            release/brewos_single_boiler.uf2
            release/brewos_heat_exchanger.uf2
            release/brewos_dual_boiler.bin
            release/brewos_single_boiler.bin
            release/brewos_heat_exchanger.bin
            release/brewos_esp32.bin
            release/brewos_esp32_littlefs.bin
            release/SHA256SUMS.txt
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.content }}

            ---

            ## Downloads

            | File | Description |
            |------|-------------|
            | `brewos_dual_boiler.uf2` | Pico firmware for dual boiler machines - USB flash |
            | `brewos_single_boiler.uf2` | Pico firmware for single boiler machines - USB flash |
            | `brewos_heat_exchanger.uf2` | Pico firmware for heat exchanger machines - USB flash |
            | `brewos_dual_boiler.bin` | Pico firmware for dual boiler machines - OTA update |
            | `brewos_single_boiler.bin` | Pico firmware for single boiler machines - OTA update |
            | `brewos_heat_exchanger.bin` | Pico firmware for heat exchanger machines - OTA update |
            | `brewos_esp32.bin` | ESP32 firmware (main application) |
            | `brewos_esp32_littlefs.bin` | ESP32 filesystem image (web UI) |

            ## Installation

            ### OTA Update (Recommended)

            1. Open BrewOS web interface → **Settings** → **System**
            2. Click **Check for Updates** or **Install** if update is available
            3. Wait for the device to restart

            ### Manual Flash (First-time setup)

            **ESP32:** Flash `brewos_esp32.bin` using PlatformIO or `esptool.py`

            **Pico:** Hold BOOTSEL button, connect USB, copy the `.uf2` file to the drive

            See [SETUP.md](https://github.com/mizrachiran/brewos/blob/main/SETUP.md) for detailed instructions.

            ## Checksums

            Verify your download with `sha256sum -c SHA256SUMS.txt`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Note: Cloud service deployment is handled by cloud repository workflows
  # This workflow only builds and releases firmware
