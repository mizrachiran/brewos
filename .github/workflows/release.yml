# Build firmware, create GitHub release, and deploy to production
# Triggered when a version tag (v*) is pushed
name: Release

on:
  push:
    tags:
      - "v*" # Triggers on v1.0.0, v0.1.0-beta.1, etc.
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v0.1.0)"
        required: true

permissions:
  contents: write # Required to create releases

jobs:
  # ==========================================================================
  # Build firmware and create GitHub Release
  # ==========================================================================
  build:
    name: Build All Firmware
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for git-cliff to see full history

      # ===== Pico Build =====
      - name: Install ARM GCC Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi libnewlib-arm-none-eabi build-essential cmake

      - name: Clone Pico SDK
        run: |
          git clone https://github.com/raspberrypi/pico-sdk.git ~/pico-sdk
          cd ~/pico-sdk
          git submodule update --init

      - name: Build Pico Firmware
        env:
          PICO_SDK_PATH: ~/pico-sdk
        run: |
          cd src/pico
          mkdir build && cd build
          cmake -DBUILD_ALL_MACHINES=ON -DCMAKE_BUILD_TYPE=Release ..
          make -j$(nproc)

      # ===== Web UI Build for ESP32 =====
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: src/web/package-lock.json

      - name: Build Web UI for ESP32
        run: |
          cd src/web
          npm ci
          # Build with ESP32 mode (__ESP32__=true, __CLOUD__=false)
          # This disables demo mode and cloud-only features
          npm run build:esp32
          echo "=== ESP32 Web UI Built ==="
          ls -lah ../esp32/data/
          du -sh ../esp32/data/

      # ===== ESP32 Firmware Build =====
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install PlatformIO
        run: pip install platformio

      - name: Build ESP32 Firmware
        run: |
          cd src/esp32
          pio run -e esp32s3

      - name: Build LittleFS Image
        run: |
          cd src/esp32
          pio run -e esp32s3 -t buildfs

      # ===== Prepare Release Assets =====
      - name: Prepare Release Files
        run: |
          mkdir -p release

          # Copy Pico firmware (all machine types)
          cp src/pico/build/brewos_dual_boiler.uf2 release/
          cp src/pico/build/brewos_single_boiler.uf2 release/
          cp src/pico/build/brewos_heat_exchanger.uf2 release/

          # Copy ESP32 firmware and filesystem
          cp src/esp32/.pio/build/esp32s3/firmware.bin release/brewos_esp32.bin
          cp src/esp32/.pio/build/esp32s3/littlefs.bin release/brewos_esp32_littlefs.bin

          # Create checksums
          cd release
          sha256sum *.uf2 *.bin > SHA256SUMS.txt

      - name: Get Version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Check if this is a prerelease (beta, alpha, rc)
          if [[ "$VERSION" == *"beta"* ]] || [[ "$VERSION" == *"alpha"* ]] || [[ "$VERSION" == *"rc"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi
          
          # Extract version number without 'v' prefix for RELEASE_VERSION env var
          VERSION_NUM="${VERSION#v}"
          echo "version_num=$VERSION_NUM" >> $GITHUB_OUTPUT

      - name: Check for Previous Tags
        id: check_tags
        run: |
          # Count tags (excluding current)
          TAG_COUNT=$(git tag | grep -v "^${{ steps.version.outputs.version }}$" | wc -l)
          echo "tag_count=$TAG_COUNT" >> $GITHUB_OUTPUT
          if [ "$TAG_COUNT" -eq "0" ]; then
            echo "cliff_args=--unreleased --strip header" >> $GITHUB_OUTPUT
          else
            echo "cliff_args=--latest --strip header" >> $GITHUB_OUTPUT
          fi
          echo "Found $TAG_COUNT previous tags"

      - name: Generate Changelog
        id: changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: ${{ steps.check_tags.outputs.cliff_args }}
        env:
          OUTPUT: CHANGELOG.md

      - name: Show Changelog
        run: |
          echo "Generated changelog:"
          echo "---"
          echo "${{ steps.changelog.outputs.content }}"
          echo "---"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: BrewOS ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
          files: |
            release/brewos_dual_boiler.uf2
            release/brewos_single_boiler.uf2
            release/brewos_heat_exchanger.uf2
            release/brewos_esp32.bin
            release/brewos_esp32_littlefs.bin
            release/SHA256SUMS.txt
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.content }}

            ---

            ## Downloads

            | File | Description |
            |------|-------------|
            | `brewos_dual_boiler.uf2` | Pico firmware for dual boiler machines (ECM Synchronika, Profitec Pro 700) |
            | `brewos_single_boiler.uf2` | Pico firmware for single boiler machines (Rancilio Silvia, Gaggia Classic) |
            | `brewos_heat_exchanger.uf2` | Pico firmware for heat exchanger machines |
            | `brewos_esp32.bin` | ESP32 firmware (main application) |
            | `brewos_esp32_littlefs.bin` | ESP32 filesystem image (web UI) |

            ## Installation

            ### OTA Update (Recommended)

            1. Open BrewOS web interface → **Settings** → **System**
            2. Click **Check for Updates** or **Install** if update is available
            3. Wait for the device to restart

            ### Manual Flash (First-time setup)

            **ESP32:** Flash `brewos_esp32.bin` using PlatformIO or `esptool.py`

            **Pico:** Hold BOOTSEL button, connect USB, copy the `.uf2` file to the drive

            See [SETUP.md](https://github.com/mizrachiran/brewos/blob/main/SETUP.md) for detailed instructions.

            ## Checksums

            Verify your download with `sha256sum -c SHA256SUMS.txt`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==========================================================================
  # Deploy Web App to Production
  # ==========================================================================
  deploy-production:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://cloud.brewos.io
    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.2.4
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          RELEASE_VERSION: ${{ needs.build.outputs.version }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: GOOGLE_CLIENT_ID,RELEASE_VERSION
          script_stop: true
          command_timeout: 15m
          script: |
            set -e
            cd /root/brewos
            
            # Fetch the release tag
            git fetch origin --tags
            git checkout ${RELEASE_VERSION}
            
            # Create .env for web build with release version
            cat > src/web/.env << EOF
            VITE_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
            VITE_CLOUD_WS_URL=wss://cloud.brewos.io/ws
            VITE_ENVIRONMENT=production
            EOF
            
            # Create .env for cloud service
            cat > src/cloud/.env << EOF
            GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
            PORT=3001
            DATA_DIR=/data
            EOF
            
            # Get version number without 'v' prefix
            VERSION_NUM="${RELEASE_VERSION#v}"
            
            # Rebuild web UI with release version embedded
            cd src/web
            npm ci
            RELEASE_VERSION="$VERSION_NUM" npm run build
            
            # Copy built web UI to cloud service
            cp -r dist ../cloud/web
            
            # Build new container without stopping old one
            cd ../cloud
            docker compose build
            
            # Only restart after successful build
            docker compose down
            docker compose up -d
            
            # Wait for service to be healthy
            echo "Waiting for service to start..."
            sleep 5
            
            # Health check
            for i in 1 2 3 4 5; do
              if curl -sf http://localhost:3001/api/health > /dev/null; then
                echo "✓ Production service is healthy!"
                echo "  Deployed version: ${RELEASE_VERSION}"
                exit 0
              fi
              echo "Waiting... ($i/5)"
              sleep 3
            done
            
            echo "✗ Health check failed!"
            docker compose logs --tail=50
            exit 1
