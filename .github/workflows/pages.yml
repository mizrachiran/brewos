# Deploy website to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Runs on pushes to main branch
  push:
    branches: ["main"]
    paths:
      - "pages/**"
      - "assets/**"
      - ".github/workflows/pages.yml"

  # Allows manual trigger
  workflow_dispatch:

# Sets permissions for GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Only allow one deployment at a time - cancel older runs
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: pages/package-lock.json

      - name: Install dependencies
        working-directory: pages
        run: npm ci

      - name: Copy assets to public folder
        run: |
          rm -f pages/public/assets
          cp -r assets pages/public/assets

      - name: Build Astro site
        working-directory: pages
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: pages/dist

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
