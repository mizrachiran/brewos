# Build and lint web UI and cloud service
name: "PR: Web UI & Cloud Service Build"

on:
  # Only run on PRs - push builds handled by deploy.yml and build_firmware.yml
  pull_request:
    branches: ["main"]
    paths:
      - 'src/web/**'
      - 'src/cloud/**'
  workflow_dispatch:

# Cancel in-progress runs for the same PR
concurrency:
  group: build-web-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-web:
    name: Build Web UI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/web/package-lock.json

      - name: Install Dependencies
        working-directory: src/web
        run: npm ci

      - name: Type Check
        working-directory: src/web
        run: npx tsc --noEmit

      - name: Build for Cloud
        working-directory: src/web
        run: npm run build

      - name: Build for ESP32
        working-directory: src/web
        run: npm run build:esp32

      - name: Verify Build Output
        run: |
          echo "=== Cloud Build ==="
          ls -lh src/web/dist/
          echo ""
          echo "=== ESP32 Build ==="
          ls -lh src/esp32/data/
          echo ""
          echo "=== Bundle Sizes ==="
          du -sh src/web/dist/*
          du -sh src/esp32/data/*

      - name: Upload Cloud Build
        uses: actions/upload-artifact@v5
        with:
          name: web-cloud-build
          path: src/web/dist/
          retention-days: 30

      - name: Upload ESP32 Web Files
        uses: actions/upload-artifact@v5
        with:
          name: web-esp32-build
          path: src/esp32/data/
          retention-days: 30

  build-cloud:
    name: Build Cloud Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/cloud/package-lock.json

      - name: Install Dependencies
        working-directory: src/cloud
        run: npm ci

      - name: Type Check
        working-directory: src/cloud
        run: npx tsc --noEmit

      - name: Build
        working-directory: src/cloud
        run: npm run build

      - name: Verify Build Output
        run: |
          echo "=== Cloud Service Build ==="
          ls -lh src/cloud/dist/
          
      - name: Upload Cloud Service
        uses: actions/upload-artifact@v5
        with:
          name: cloud-service-build
          path: src/cloud/dist/
          retention-days: 30

